<!DOCTYPE html>
<html>
<body>



<p>Anna numero</p>

<input id="arvo">

<button type="button" onclick="myFunction()">Lähetä</button>

<p id="test11"></p>

<script>
function myFunction() {
  var x, text;

  
  x = document.getElementById("arvo").value;

 
  if (isNaN(x)) {
    text = "Antamasi arvo ei ole luku.";
    document.getElementById("test11").style.color = "white";
    document.body.style.backgroundColor = "red";
  } else if  (x < -10)  {
    text = "liian pieni"

  }
  else if  (x > 10)  {
    text = "liian iso"

  }
  else {
    text = x;
    document.getElementById("test11").style.color = "green";
  }
  
  document.getElementById("test11").innerHTML = text;

 
}
</script>

</body>
</html>
